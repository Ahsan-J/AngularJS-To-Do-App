<div class="container mt-2">
    <div class="row justify-content-end">
        <div class="form-group col-sm-4">
            <input class="form-control" type="text" placeholder="Search" ng-model="search">
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="task in tasks | filter:search track by $index " ng-init="editTask=false">
            <div class="row" ng-if="editTask==false">
                <h4 class="col-sm-9 pt-1">{{task}}</h4>
                <div class="col-sm-3">
                    <button class="btn btn-outline-info" ng-click="console.log('clicked')">Edit Item</button>
                    <button class="btn btn-outline-danger" ng-click = "taskManager.delete($index)">Delete Item</button>
                </div>
            </div>
            <div class="row" ng-if="editTask==true">
                <input class="form-control-lg col-sm-10" type="text" placeholder="task">
                <div class="col-sm-2">
                    <button class="btn btn-outline-info" ng-click="taskManager.edit($index);editTask=false">Save Item</button>
                </div>
            </div>
        </li>
    </ul>
</div>
